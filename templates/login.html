<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
	<h1>Welcome to the MPSC inventory page</h1>
    <h2>Login</h2>
    <form action="/main" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Item Name</th>
                <th>Available Quantities</th>
                <th>Other Items are Using By</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.availability }}</td>
                    <td>{{ item.usage }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
